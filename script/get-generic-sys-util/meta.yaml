      MLC_TMP_VERSION_DETECT_GROUP_NUMBER: 1
    new_env_keys:
    - MLC_CMAKE_VERSION
    state:
      cmake:
        apt: cmake
        brew: cmake
        dnf: cmake
        yum: cmake
